<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fluent Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI Variable","Segoe UI",sans-serif;
}

:root{
    --ease:cubic-bezier(.4,0,.2,1);
}

/* Base background */
body{
    height:100vh;
    overflow:hidden;
    color:white;
    background:url("https://images.unsplash.com/photo-1731432245325-d820144afe4a?auto=format&fit=crop&q=100&w=3840") center/cover no-repeat fixed;
}

/* Blurred layer */
body::after{
    content:"";
    position:absolute;
    inset:0;
    backdrop-filter:blur(25px);
    background:rgba(0,0,0,.25);
    opacity:0;
    transition:opacity .8s var(--ease);
    pointer-events:none;
}

.show-login::after{
    opacity:1;
}

/* Lock Screen */
.lock{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    padding:80px;
    transition:.8s var(--ease);
    z-index:2;
}

.time{
    font-size:110px;
    font-weight:200;
    letter-spacing:-3px;
}

.date{
    font-size:22px;
    margin-top:8px;
    opacity:.9;
}

/* Login */
.login{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.8s var(--ease);
    z-index:3;
}

.card{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:30px;
}

.avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    background:linear-gradient(135deg,#ff9f43,#ff6b6b);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:48px;
    font-weight:600;
}

.username{
    font-size:30px;
    font-weight:500;
}

/* Input */
.input-wrapper{
    position:relative;
    width:360px;
}

.input-wrapper input{
    width:100%;
    padding:22px 120px 22px 20px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.4);
    background:rgba(0,0,0,0.35); /* daha koyu arka plan */
    backdrop-filter:blur(40px);
    color:#ffffff; /* yazı tamamen beyaz */
    font-size:16px;
    outline:none;
    transition:.3s var(--ease);
}

/* Placeholder daha beyaz ve görünür */
.input-wrapper input::placeholder{
    color:#ffffff;
    opacity:1;
    font-weight:500;
    text-shadow:0 0 6px rgba(255,255,255,0.6);
}

/* Actions */
.actions{
    position:absolute;
    right:18px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    align-items:center;
    gap:16px;
}

.eye{
    width:24px;
    height:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    opacity:.85;
    transition:.2s ease;
}

.eye svg{
    stroke:white;
    fill:none;
    stroke-width:2;
}

.eye:hover{
    opacity:1;
    transform:scale(1.1);
}

#loginBtn{
    height:36px;
    min-width:44px;
    border:none;
    border-radius:10px;
    background:rgba(255,255,255,.25);
    color:white;
    cursor:pointer;
    transition:.2s ease;
}

#loginBtn:disabled{
    opacity:.4;
}

#loginBtn:not(:disabled):hover{
    background:#6fd3ff;
}

.error{
    font-size:14px;
    color:#ffc4c4;
    min-height:18px;
}

/* Loading */
.loading{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.6s var(--ease);
    z-index:4;
}

.spinner{
    width:40px;
    height:40px;
    border:4px solid rgba(255,255,255,.3);
    border-top:4px solid white;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:20px;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

/* States */
.show-login .lock{
    transform:translateY(-100%);
    opacity:0;
}

.show-login .login{
    opacity:1;
    pointer-events:auto;
}

.show-loading .login{
    opacity:0;
}

.show-loading .loading{
    opacity:1;
}
</style>
</head>

<body>

<div class="lock" id="lock">
<div class="time" id="time"></div>
<div class="date" id="date"></div>
</div>

<div class="login">
<div class="card">
<div class="avatar">MV</div>
<div class="username">Maria Valer</div>

<div class="input-wrapper">
<input type="password" id="password" placeholder="Kennwort">
<div class="actions">
<div class="eye" id="togglePassword">
<svg viewBox="0 0 24 24">
<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
<circle cx="12" cy="12" r="3"/>
</svg>
</div>
<button id="loginBtn" disabled>➜</button>
</div>
</div>

<div class="error" id="error"></div>
</div>
</div>

<div class="loading">
<div class="spinner"></div>
<div>Willkommen</div>
</div>

<script>
const body=document.body;
const lock=document.getElementById("lock");
const password=document.getElementById("password");
const loginBtn=document.getElementById("loginBtn");
const error=document.getElementById("error");
const togglePassword=document.getElementById("togglePassword");

const CORRECT_PASSWORD="1234";

function updateTime(){
    const now=new Date();
    time.textContent=now.toLocaleTimeString("de-DE",{hour:"2-digit",minute:"2-digit"});
    date.textContent=now.toLocaleDateString("de-DE",{weekday:"long",day:"numeric",month:"long"});
}
setInterval(updateTime,1000);
updateTime();

function openLogin(){
    body.classList.add("show-login");
    setTimeout(()=>password.focus(),600);
}
lock.addEventListener("click",openLogin);
document.addEventListener("keydown",openLogin);

password.addEventListener("input",()=>{
    loginBtn.disabled=password.value.length===0;
});

togglePassword.addEventListener("click",()=>{
    password.type=password.type==="password"?"text":"password";
});

function login(){
    if(password.value===CORRECT_PASSWORD){
        body.classList.add("show-loading");
    }else{
        error.textContent="Das Kennwort ist falsch.";
        password.value="";
        loginBtn.disabled=true;
    }
}
loginBtn.addEventListener("click",login);
password.addEventListener("keydown",e=>{
    if(e.key==="Enter") login();
});
</script>

</body>
</html>
